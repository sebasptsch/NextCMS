---
- hosts: all
  tasks:
    - name: Create Network
      community.docker.docker_network:
        name: blog
    - name: Deploy CMS
      community.docker.docker_container:
        name: cms
        image: ghcr.io/sebasptsch/nextcms
        ports:
          - "3002:3000"
        restart_policy: unless-stopped
        environment:
          - SESSION_SECRET={{ lookup('env', 'SESSION_SECRET') }}
        volumes:
          - db:/app/config
